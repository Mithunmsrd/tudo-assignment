<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-semibold mb-6">Todo List</h1>

        <!-- Form to add new todo -->
        <form id="todoForm" class="mb-4">
            <input id="todoInput" type="text" class="rounded-l-md border-gray-300 p-2 w-full" placeholder="Add new todo...">
            <button type="submit" class="bg-blue-500 text-white rounded-r-md px-4 py-2">Add</button>
        </form>

        <!-- Todo list -->
        <ul id="todoList" class="bg-white shadow-md rounded-md p-4">
            <!-- Todo items will be dynamically added here -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/client.js"></script>
</body>
</html>
